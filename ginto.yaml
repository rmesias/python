version: 0.1
name: strapi
description: An open-source headless content management system.
image: logo.png
resources:
  - name: main
    type: container
    size:
      minimum: nano
      default: micro
    platform: node
    build: npm install && npm run build
    start: npm start
    https: true
    environment:
      - name: DATABASE
        value: '{{ database }}'
      - name: MONGODB_URI
        value: '{{ mongodb_uri }}'
  - name: data
    type: volume
    size: 
      minimum: 1
      default: 2
    path: /mnt/data
    container: main
inputs:
  - name: database
    label: Database
    type: enum
    values:
      - SQLite
      - MongoDB
    required: true
    default: SQLite
  - name: mongodb_uri
    label: MongoDB URI
    type: text
    conditional:
      input: database
      condition:
        eq: MongoDB
    required: true
